<div class="container" style="margin:100px;"></div>
<div class="container container-styles">
	<div class="panel panel-primary">
		<div class="panel-heading">Registration</div>
		<div class="panel-body">
			<form class="form-horizontal" [formGroup]="registrationform">
				<div class="form-group" >
					<label for="name" class="col-xs-4 control-label" style="text-align:left">Name</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" [ngClass]="{'valid':registrationform.controls['name'].valid, 'invalid':registrationform.controls['name'].invalid && !registrationform.controls['name'].pristine}" formControlName="name">
						<div *ngIf="registrationform.controls['name'].errors?.['required']" style="color:red">
							Name is required
						</div>
				</div>
				<br/>
				<div class="form-group" >
					<label for="email" class="col-xs-4 control-label" style="text-align:left">Email</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" [ngClass]="{'valid':registrationform.controls['email'].valid, 'invalid':registrationform.controls['email'].invalid && !registrationform.controls['email'].pristine}" formControlName="email">
						<div *ngIf="registrationform.controls['email'].errors?.['required']" style="color:red">
							Email is required
						</div>
					
					
					</div>
				</div>
				<div class="form-group" >
					<label for="name" class="col-xs-4 control-label" style="text-align:left">User Name</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" [ngClass]="{'valid':registrationform.controls['userName'].valid, 'invalid':registrationform.controls['userName'].invalid && !registrationform.controls['userName'].pristine}" formControlName="userName">
						<div *ngIf="registrationform.controls['userName'].errors?.['required']" style="color:red">
							UserName is required
						</div>
				
				
						</div>
				
				</div>
				<div class="form-group">
					<label for="password" class="col-xs-4 control-label" style="text-align:left">Password</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" [ngClass]="{'valid':registrationform.controls['password'].valid, 'invalid':registrationform.controls['password'].invalid && !registrationform.controls['password'].pristine}" formControlName="password" >
						<div *ngIf="registrationform.controls['password'].errors?.['required']" style="color:red">
							Password is required
						</div>
					
					
						</div>
				</div>
				<div class="form-group">
					<label for="address" class="col-xs-4 control-label" style="text-align:left">Address</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" [ngClass]="{'valid':registrationform.controls['Address'].valid, 'invalid':registrationform.controls['Address'].invalid && !registrationform.controls['Address'].pristine}" formControlName="Address">
						<div *ngIf="registrationform.controls['Address'].errors?.['required']" style="color:red">
							Address is required
						</div>
					</div>
				</div>
				<div *ngIf="!valid" class="error">Invalid Credentials...Please try again...</div>
				<br />
				<div class="form-group">
					<span class="col-xs-4"></span>
					<div *ngIf="success" style="color:Red">Registered Successfully</div>
				</div>
				<br/>
				<div class="form-group">
					<span class="col-xs-4"></span>
					<div class="col-xs-3">
						<button (click)="onSubmit()" class="btn btn-primary" [disabled]="!registrationform.valid">Register</button>
					</div>		
				</div>
				<br/>
				<div class="form-group">
					<span class="col-xs-4"></span>
					<a [routerLink]="['/login']" href="/login">Go back to login</a>
				</div>
				</div>
			</form>
		</div>
	</div>
</div>
